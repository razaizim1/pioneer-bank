<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email here">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password here">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blance status">
                    <h5>Blance</h5>
                    <h2>$<span id="current-blance">2000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login').addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // Deposit button event handler
        const depositBtn = document.getElementById('deposit-btn')
        depositBtn.addEventListener('click', function () {
            const depositAmount = getInputNumber('deposit-amount');

            updateSpanText('current-deposit', depositAmount);
            updateSpanText('current-blance', depositAmount);


            document.getElementById('deposit-amount').value = '';

            // Current blance event handler
            // const currentBlance = document.getElementById('current-blance').innerText;
            // const currentBlanceNumber = parseFloat(currentBlance);
            // const totalBlance = currentBlanceNumber + depositAmount;
            // document.getElementById('current-blance').innerText = totalBlance;
        })
        // function 2
        function updateSpanText(id, addedAmount) {
            const current = document.getElementById(id).innerText;
            const currentAmount = parseFloat(current);
            const totalDeposit = addedAmount + currentAmount;
            document.getElementById(id).innerText = totalDeposit;
        }

        // function
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        // withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener('click', function () {
            const withdrawAmountNumber = getInputNumber("withdraw-amount")

            updateSpanText('current-withdraw', withdrawAmountNumber);
            updateSpanText('current-blance', -1 * withdrawAmountNumber);
            document.getElementById('withdraw-amount').value = '';
        })
    </script>
</body>

</html>
